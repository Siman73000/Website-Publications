<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Publications</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Research Publications</h1>
  </header>

  <main class="grid">
    <!-- Example Paper Card -->
    <div class="paper-card" data-pdf="papers/paper1.pdf">
      <img src="assets/thumbnails/paper1.png" alt="Paper 1 Thumbnail">
      <h3>Quantum Computing Advances</h3>
      <p>Hamilton, S. & Smith, J. — 2024</p>
    </div>

    <div class="paper-card" data-pdf="papers/paper2.pdf">
      <img src="assets/thumbnails/paper2.jpg" alt="Paper 2 Thumbnail">
      <h3>AI for Operating Systems</h3>
      <p>Hamilton, S. — 2025</p>
    </div>
  </main>

  <!-- Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="pdfViewer" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
