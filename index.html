<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Publications</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Modal scrollable container */
    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      background: white;
      padding: 1em;
      position: relative;
    }
    .modal canvas {
      display: block;
      margin: 1em auto;
    }
    .close {
      position: absolute;
      top: 0.5em;
      right: 1em;
      font-size: 2rem;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>Research Publications</h1>
  </header>

  <main class="grid">
    <div class="paper-card" data-pdf="papers/paper1.pdf">
      <img src="assets/thumbnails/paper1.png" alt="Paper 1 Thumbnail">
      <h3>Deep Learning Optimizations for Real-Time 3D Computer Graphics</h3>
      <p>Hamilton, S. — 2025</p>
    </div>

    <div class="paper-card" data-pdf="papers/paper2.pdf">
      <img src="assets/thumbnails/paper2.jpg" alt="Paper 2 Thumbnail">
      <h3>Foundations of Historic and Modern Object-Orientation</h3>
      <p>Hamilton, S. — 2025</p>
    </div>
  </main>

  <!-- Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="pdfContainer"></div>
    </div>
  </div>

  <!-- PDF.js CDN v2.16.105 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('pdfModal');
      const closeBtn = document.querySelector('.close');
      const pdfContainer = document.getElementById('pdfContainer');

      async function renderPDF(url) {
        pdfContainer.innerHTML = ''; // clear previous
        try {
          const loadingTask = pdfjsLib.getDocument(url);
          const pdfDoc = await loadingTask.promise;

          for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const ctx = canvas.getContext('2d');

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;
            pdfContainer.appendChild(canvas);
          }
        } catch (err) {
          console.error("Failed to load PDF:", err);
          alert("Failed to load PDF. Check console.");
        }
      }

      document.querySelectorAll('.paper-card').forEach(card => {
        card.addEventListener('click', () => {
          const pdfSrc = card.getAttribute('data-pdf');
          modal.classList.add('show');
          renderPDF(pdfSrc);
        });
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        pdfContainer.innerHTML = '';
      });

      window.addEventListener('click', e => {
        if (e.target === modal) {
          modal.classList.remove('show');
          pdfContainer.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
