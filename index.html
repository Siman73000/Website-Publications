<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Publications</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Research Publications</h1>
  </header>

  <main class="grid">
    <div class="paper-card" data-pdf="papers/paper1.pdf">
      <img src="assets/thumbnails/paper1.png" alt="Paper 1 Thumbnail">
      <h3>Deep Learning Optimizations for Real-Time 3D Computer Graphics</h3>
      <p>Hamilton, S. — 2025</p>
    </div>

    <div class="paper-card" data-pdf="papers/paper2.pdf">
      <img src="assets/thumbnails/paper2.jpg" alt="Paper 2 Thumbnail">
      <h3>AI for Operating Systems</h3>
      <p>Hamilton, S. — 2025</p>
    </div>
  </main>

  <!-- Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Canvas for PDF.js rendering -->
      <canvas id="pdfCanvas"></canvas>
    </div>
  </div>

  <!-- PDF.js CDN v2.16.105 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>

  <!-- Modal + PDF rendering -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('pdfModal');
      const canvas = document.getElementById('pdfCanvas');
      const closeBtn = document.querySelector('.close');
      const ctx = canvas.getContext('2d');
      let pdfDoc = null;
      let pageNum = 1;

      async function renderPDF(url) {
        try {
          const loadingTask = pdfjsLib.getDocument(url);
          pdfDoc = await loadingTask.promise;
          const page = await pdfDoc.getPage(1); // Render first page only
          const viewport = page.getViewport({ scale: 1.5 });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        } catch (err) {
          console.error("Failed to load PDF:", err);
          alert("Failed to load PDF. Check console.");
        }
      }

      document.querySelectorAll('.paper-card').forEach(card => {
        card.addEventListener('click', () => {
          const pdfSrc = card.getAttribute('data-pdf');
          modal.style.display = 'block';
          renderPDF(pdfSrc);
        });
      });

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      window.addEventListener('click', e => {
        if (e.target === modal) {
          modal.style.display = 'none';
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      });
    });
  </script>
</body>
</html>
